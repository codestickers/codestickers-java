name: build
on:
  push:
    branches:
      - main-jdk7
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: setup jdk
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: build with maven
        run: mvn --batch-mode --update-snapshots verify
